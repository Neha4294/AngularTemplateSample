<!-- main app container -->
<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Angular 6 Template-Driven Form</h3>
                    <form name="form"  #f="ngForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                            [ngClass]="{'is-invalid': !email.untouched && email.errors }" required email />
                            <div *ngIf="email.errors && (email.invalid || email.touched || email.dirty)" class="invalid-feedback">
                                <div [hidden]="!email.errors.required">Email is required</div>
                                <div [hidden]="!email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="power">Subscription Type </label>
                            <select class="form-control-select" id="power" name="power" [(ngModel)]="model.power" #power="ngModel" >
                                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" 
                            [ngClass]="{ 'is-invalid': !password.untouched && password.invalid }" required minlength="8" pattern="^(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" />
                            <div *ngIf="password.errors && (password.invalid || password.touched || password.dirty)" class="invalid-feedback">
                                <div [hidden]="!password.errors.required">Password is required</div>
                                <div [hidden]="!password.errors.minlength">Password must be at least 8 characters</div>
                                <div [hidden]="!password.errors.pattern">Password must contain at least one character and special character</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default" [disabled]="f.invalid" (click)="onSubmit()">Submit</button>
                            <button type="button" class="btn btn-default" (click)="clearForm(f)">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
